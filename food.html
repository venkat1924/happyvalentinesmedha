<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div class="container">
      <div id="foodquestion">
        <b>What would you like to eat?</b>
      </div>

      <form action="https://formsubmit.co/anumanenivb.cd22@rvce.edu.in" method="POST" onsubmit="prepareForm()">
        <!-- Hidden input for storing date -->
        <input type="hidden" name="date" id="selectedDate" />

        <!-- Ensure FormSubmit processes the request properly -->
        <input type="hidden" name="_captcha" value="false" />
        <input type="hidden" name="_next" value="lastpage.html" />

        <div class="food-selection">
          <div class="food-item">
            <img src="food/mingosCoffee.jpeg" alt="Mingo's (bitter) coffee" />
            <label>
              <input type="checkbox" name="food" value="Mingo's Bitter Coffee" /> Mingo's (bitter) coffee
            </label>
          </div>
          <div class="food-item">
            <img src="food/mmfoodCoffee.jpeg" alt="tasty coffee" />
            <label>
              <input type="checkbox" name="food" value="MM Food's (tasty) coffee" /> MM Food's (tasty) coffee
            </label>
          </div>
          <div class="food-item">
            <img src="food/Vada_Pav.jpg" alt="vadapavyaya" />
            <label>
              <input type="checkbox" name="food" value="Vada Pav ofc" /> Vada Pav (fine, without cheese)
            </label>
          </div>
          <div class="food-item">
            <img src="food/greenLays.jpeg" alt="greenLays" />
            <label>
              <input type="checkbox" name="food" value="greenLays" /> The things I'll eat for you
            </label>
          </div>
          <div class="food-item">
            <img src="food/ice.jpeg" alt="curing global warming" />
            <label>
              <input type="checkbox" name="food" value="curing global warming" /> Cure to global warming
            </label>
          </div>
          <div class="food-item">
            <img src="food/masalaPuri.jpeg" alt="masala puri" />
            <label>
              <input type="checkbox" name="food" value="masala puri" /> Tasty(?) masala puri
            </label>
          </div>
          <div class="food-item">
            <img src="food/lizard.jpeg" alt="assert dominance" />
            <label>
              <input type="checkbox" name="food" value="Assert Dominance" /> Assert Dominance
            </label>
          </div>
        </div>

        <!-- Submit button -->
        <button type="submit" class="button">gom sounds like a plan</button>
      </form>
    </div>

    <script>
      function prepareForm() {
        // Get the selected date from localStorage
        document.getElementById("selectedDate").value = localStorage.getItem("selectedDate") || "No date selected";
      }
    </script>
  </body>
</html>
